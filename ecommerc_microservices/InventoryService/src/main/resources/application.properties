#spring.application.name=InventoryService
#spring.application.name=Inventory-Service
#spring.application.name=SpringBootMs-InventoryService
spring.application.name=inventory-service
server.port=8085

spring.datasource.url=jdbc:mysql://localhost:3306/inventorydb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Config server (optional)
spring.config.import=optional:configserver:http://localhost:8888

# Kafka broker
spring.kafka.bootstrap-servers=localhost:9092

# Producer JSON
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer JSON
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted-packages=com.ecommerce.inventoryservice.model
#spring.kafka.consumer.properties.spring.json.value.default.type=com.ecommerce.inventory.events.InventoryEvent
spring.kafka.consumer.group-id=inventory-group

spring.kafka.consumer.properties.spring.json.value.default.type=com.ecommerce.events.InventoryEvent